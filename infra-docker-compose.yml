services:
  # Traefik - API Gateway & Reverse Proxy
  traefik:
    image: traefik:v2.10
    container_name: printke-traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:-admin@printke.com}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - traefik-certificates:/letsencrypt
    networks:
      - printke-network
    labels:
      - "traefik.enable=true"

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: printke-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-printke}
      POSTGRES_USER: ${POSTGRES_USER:-printke}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-printke123}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5437:5432"
    networks:
      - printke-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-printke}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: printke-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis123} --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6387:6379"
    networks:
      - printke-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO - S3-compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: printke-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - printke-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minio-console.rule=Host(`minio.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.minio-console.service=minio-console"
      - "traefik.http.services.minio-console.loadbalancer.server.port=9001"
      - "traefik.http.routers.minio-api.rule=Host(`s3.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.minio-api.service=minio-api"
      - "traefik.http.services.minio-api.loadbalancer.server.port=9000"

  # PrintKe API - FastAPI Backend
  printke-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: printke-api
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-printke}:${POSTGRES_PASSWORD:-printke123}@postgres:5432/${POSTGRES_DB:-printke}
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379/0
      # MinIO/S3
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin123}
      S3_BUCKET: ${S3_BUCKET:-printke-documents}
      # API Settings
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_DEBUG: ${API_DEBUG:-false}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      # Environment
      ENVIRONMENT: ${ENVIRONMENT:-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - printke-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.printke-api.rule=Host(`api.${DOMAIN:-localhost}`) || PathPrefix(`/api`)"
      - "traefik.http.routers.printke-api.entrypoints=web,websecure"
      - "traefik.http.routers.printke-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.printke-api.loadbalancer.server.port=8000"
      - "traefik.http.middlewares.printke-api-stripprefix.stripprefix.prefixes=/api"
      - "traefik.http.routers.printke-api.middlewares=printke-api-stripprefix@docker"

  # PrintKe Admin - Static Frontend
  printke-admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: printke-admin
    restart: unless-stopped
    networks:
      - printke-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.printke-admin.rule=Host(`admin.${DOMAIN:-localhost}`)"
      - "traefik.http.routers.printke-admin.entrypoints=web,websecure"
      - "traefik.http.routers.printke-admin.tls.certresolver=letsencrypt"
      - "traefik.http.services.printke-admin.loadbalancer.server.port=80"

networks:
  printke-network:
    driver: bridge
    name: printke-network

volumes:
  postgres-data:
    name: printke-postgres-data
  redis-data:
    name: printke-redis-data
  minio-data:
    name: printke-minio-data
  traefik-certificates:
    name: printke-traefik-certificates
