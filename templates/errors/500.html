{% extends "base.html" %}

{% block title %}Server Error{% endblock %}

{% block content %}
<section style="min-height: 70vh; display: flex; align-items: center; justify-content: center; padding: 40px 20px;">
    <div style="text-align: center; max-width: 500px;">
        <div style="font-size: 8rem; font-weight: 800; color: var(--danger); line-height: 1;">500</div>
        <h1 style="color: var(--dark); margin: 20px 0;">Something Went Wrong</h1>
        <p style="color: var(--gray-600); margin-bottom: 30px;">
            We're sorry, something went wrong on our end. Please try again later or contact support if the problem persists.
        </p>
        <div style="display: flex; gap: 15px; justify-content: center;">
            <a href="/" class="btn btn-primary">Go Home</a>
            <a href="/contact" class="btn btn-secondary">Contact Support</a>
        </div>
    </div>
</section>
{% endblock %}
