---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: printke-ingress
  namespace: printke
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - http:
        paths:
          # API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: printke-api
                port:
                  number: 8000
          - path: /health
            pathType: Exact
            backend:
              service:
                name: printke-api
                port:
                  number: 8000
          # MinIO Console (optional - for admin access)
          - path: /minio
            pathType: Prefix
            backend:
              service:
                name: minio
                port:
                  number: 9001
          # Admin dashboard (default)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: printke-admin
                port:
                  number: 80

---
# NodePort service for external access (alternative to ingress)
apiVersion: v1
kind: Service
metadata:
  name: printke-api-external
  namespace: printke
spec:
  type: NodePort
  selector:
    app: printke-api
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30080

---
apiVersion: v1
kind: Service
metadata:
  name: printke-admin-external
  namespace: printke
spec:
  type: NodePort
  selector:
    app: printke-admin
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30081

---
apiVersion: v1
kind: Service
metadata:
  name: minio-external
  namespace: printke
spec:
  type: NodePort
  selector:
    app: minio
  ports:
    - port: 9001
      targetPort: 9001
      nodePort: 30090
      name: console
