---
apiVersion: v1
kind: ConfigMap
metadata:
  name: admin-html
  namespace: printke
data:
  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PrintKe Admin - Kubernetes</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
            }
            .container {
                text-align: center;
                padding: 2rem;
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                max-width: 600px;
            }
            h1 { font-size: 3rem; margin-bottom: 1rem; }
            p { font-size: 1.2rem; margin-bottom: 1rem; opacity: 0.9; }
            .badge {
                display: inline-block;
                padding: 0.5rem 1rem;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 50px;
                font-size: 0.9rem;
                margin: 0.5rem;
            }
            .links { margin-top: 2rem; }
            .links a {
                display: inline-block;
                margin: 0.5rem;
                padding: 0.75rem 1.5rem;
                background: white;
                color: #667eea;
                text-decoration: none;
                border-radius: 10px;
                font-weight: 600;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>PrintKe Admin</h1>
            <p>Card Printing Platform - Kubernetes Deployment</p>
            <div class="badge">Kubernetes</div>
            <div class="badge">K3s v1.33</div>
            <div class="badge">Production Ready</div>
            <div class="links">
                <a href="/api/health">API Health</a>
                <a href="/api/docs">API Docs</a>
            </div>
        </div>
    </body>
    </html>
  nginx.conf: |
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        location / {
            try_files $uri $uri/ /index.html;
        }
    }

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: printke-admin
  namespace: printke
  labels:
    app: printke-admin
spec:
  replicas: 2
  selector:
    matchLabels:
      app: printke-admin
  template:
    metadata:
      labels:
        app: printke-admin
    spec:
      containers:
        - name: admin
          image: nginx:alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html/index.html
              subPath: index.html
            - name: html
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              memory: "64Mi"
              cpu: "50m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: html
          configMap:
            name: admin-html

---
apiVersion: v1
kind: Service
metadata:
  name: printke-admin
  namespace: printke
spec:
  selector:
    app: printke-admin
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
