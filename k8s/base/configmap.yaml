apiVersion: v1
kind: ConfigMap
metadata:
  name: printke-config
  namespace: printke
data:
  # Database
  POSTGRES_DB: "printke"
  POSTGRES_USER: "printke"
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"

  # Redis
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"

  # MinIO/S3
  S3_ENDPOINT: "http://minio:9000"
  S3_BUCKET: "printke-documents"

  # API Settings
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_DEBUG: "false"
  CORS_ORIGINS: "http://localhost:3000,http://localhost:5173"

  # Environment
  ENVIRONMENT: "production"
