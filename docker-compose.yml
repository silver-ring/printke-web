version: '3.8'

services:
  # PostgreSQL Database
  printke-db:
    image: postgres:16-alpine
    container_name: printke_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: printke
      POSTGRES_USER: printke
      POSTGRES_PASSWORD: printke_dev_password
    ports:
      - "5436:5432"
    volumes:
      - printke_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U printke -d printke"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for rate limiting and caching (optional)
  printke-redis:
    image: redis:7-alpine
    container_name: printke_redis
    restart: unless-stopped
    ports:
      - "6385:6379"
    volumes:
      - printke_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  printke_postgres_data:
  printke_redis_data:
